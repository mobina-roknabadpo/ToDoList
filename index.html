<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>ToDoList</title>
</head>
<body>
<div class="main">
    <div class="container flex-box">
        <div class="sidebar">
            <div class="title">
                Add To Do List
            </div>
            <div class="form">
                <form id="form">
                    <div class="form-input">
                        <label for="task"><span>*</span>Task Name</label>
                        <input type="text" id="task" required autocomplete="off">
                    </div>
                    <div class="form-input">
                        <label for="description"><span>*</span>Description</label>
                        <input type="text" id="description" required>
                    </div>
                    <div class="form-input">
                        <label for="date"><span>*</span>Add Time</label>
                        <input type="date" id="date" required>
                    </div>
                    <button type="submit" id="submit">add to List</button>
                </form>
            </div>
            <div class="contact">
                <h1 class="contact-me">
                    Contact Me
                </h1>
                <div class="media">
                    <a href="" id="linkedin" type="button"><i class="fa-brands fa-linkedin"></i></a>
                    <a href="" id="email"><i class="fa-solid fa-envelope"></i></a>
                    <a href="" id="instagram"><i class="fa-brands fa-instagram"></i></a>
                    <a href="https://github.com/mobina-roknabadpo" id="github"><i class="fa-brands fa-github"></i></a>

                </div>
            </div>
        </div>
        <div class="content">
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <div class="show-title">
                <h2>Show List</h2>
            </div>
            <div class="search-item">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" id="search" placeholder="search">
            </div>
            <div class="show-item">
            </div>
            <div class="display">

            </div>
            <div class="property">
                <button class="max">Max</button>
                <button class="min">Min</button>
                <button class="average">Average</button>
                <button class="sort">Sort</button>
                <button class="clear">ClearAll</button>
            </div>
        </div>
    </div>
</div>
<script src="app.js"></script>
</body>
</html>
